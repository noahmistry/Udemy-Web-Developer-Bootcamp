<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Souder Fonda Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes|Lato|Montserrat|Playfair+Display' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="painting-gallery.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
                <a href="" class="navbar-brand"><i class="fab fa-symfony mr-2"></i>Souder Fonda</a>
        </div>
    </nav>
    <section id="header" class="jumbotron">
            <h1 class="display-3">A Souder Fonda Gallery</h1>
            <p class="lead">Abstract Wall Art + Patterns</p>
            <a href="" id="button-width" class="btn btn-light">Wall Art</a>
            <a href="" id="button-width" class="btn btn-dark">Patterns</a>
    </section>

    <!-- CARD GALLERIES -->
    <section id="gallery">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card mb-4">
                                <img src="img/wall-art.jpg" class="card-img-top" alt="Wall Art">
                                <div class="card-body">
                                  <h5 class="card-title">Cut to the Chase</h5>
                                  <p class="card-text">Mother and Son go for the rides of their lives.</p>
                                  <a href="#" class="btn btn-outline-success btn-light">Download</a>
                                  <a href="#" class="btn btn-outline-danger btn-light"><i class="far fa-heart"></i></a>
                                </div>        
                        </div>
                </div>
                <div class="col-12 col-sm-6 col-lg-4">
                        <div class="card mb-4">
                                <img src="img/coffee.jpg" class="card-img-top" alt="Tea In China">
                                <div class="card-body">
                                  <h5 class="card-title">Tea Corner</h5>
                                  <p class="card-text">A local corner for good chinese green tea.</p>
                                  <a href="#" class="btn btn-outline-success btn-light">Download</a>
                                  <a href="#" class="btn btn-outline-danger btn-light"><i class="far fa-heart"></i></a>
                                </div>        
                        </div>
                </div>
                <div class="col-12 col-sm-12 col-lg-4">
                        <div class="card mb-4">
                                <img src="img/glue-art.jpg" class="card-img-top" alt="Glue and Art">
                                <div class="card-body">
                                  <h5 class="card-title">Glue + Paper = Art</h5>
                                  <p class="card-text">No explanation needed.</p>
                                  <a href="#" class="btn btn-outline-success btn-light">Download</a>
                                  <a href="#" class="btn btn-outline-danger btn-light"><i class="far fa-heart"></i></a>
                                </div>        
                        </div>
                </div>
                   
                </div>
        </div>

    </section>

<!-- SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/js/fontawesome.min.js"></script>
</body>
</html>
